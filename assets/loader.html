<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WYou</title>
    <script>
        function insert(name, content){
            var path = name.split('.')
            var type = path[path.length - 1] === 'js' ? 'script' : 'style'
            var node = document.createElement(type) 

            node.setAttribute('id', name.match(/[a-zA-Z]/g, '').join(''))
            node.innerHTML = content
            document.head.appendChild(node)
        }

        // "load" function get file content and send it to browser
        // it defined in go file source code
        // if someting not work add interval, for checking global varable
        load('/js/main.js').then(function(res){
            insert('main.js', res)
        })
    </script>
</head>
<body>
    <div id="loading">Loading...</div>
</body>
</html>
